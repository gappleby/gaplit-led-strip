; PlatformIO Project Configuration File
;
;   Build options: build flags, source filter, extra scripting
;   Upload options: custom port, speed and extra flags
;   Library options: dependencies, extra library storages
;
; Please visit documentation for the other options and examples
; http://docs.platformio.org/en/stable/projectconf.html

[platformio]
src_dir = gaplit-led-strip

; *** Uncomment one of the lines below to build/upload only one environment
env_default = gaplit-led-strip
env_default = gaplit-led-strip-minimal

[env:gaplit-led-strip]
platform = espressif8266
framework = arduino
board = esp01_1m
board_flash_mode = dout
build_flags = -Wl,-Tesp8266.flash.1m0.ld
lib_deps = ESP%20Async%20WebServer, ESPAsyncWiFiManager, AsyncMqttClient, Adafruit%20NeoPixel
extra_scripts = pio/strip-floats.py

; *** Serial Monitor options
monitor_baud = 115200
;upload_port = /dev/cu.wchusbserial1d120
upload_port = /dev/cu.SLAB_USBtoUART 

; *** Upload Serial reset method for Wemos and NodeMCU
;upload_port = COM5
;upload_speed = 115200
;upload_resetmethod = nodemcu

; *** Upload file to OTA server using SCP
;upload_port = user@host:/path
;extra_scripts = pio/sftp-uploader.py

; *** Upload file to OTA server using HTTP
;upload_port = domus1:80/api/upload-arduino.php
;extra_scripts = pio/strip-floats.py, pio/http-uploader.py

[env:gaplit-led-strip-minimal]
platform = espressif8266
framework = arduino
board = esp01_1m
board_flash_mode = dout
build_flags = -Wl,-Tesp8266.flash.1m0.ld -DBE_MINIMAL
lib_deps = ESP%20Async%20WebServer, ESPAsyncWiFiManager, AsyncMqttClient, Adafruit%20NeoPixel
extra_scripts = pio/strip-floats.py

; Serial Monitor options
monitor_baud = 115200
upload_port = /dev/cu.wchusbserial1d120

